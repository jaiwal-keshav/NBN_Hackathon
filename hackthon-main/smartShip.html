<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./smartShip.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <spline-viewer id="splineViewer" url="https://prod.spline.design/vGL4W03DNPKUxy5Y/scene.splinecode"></spline-viewer>
  <div class="wrapper">
    <h3 id="myHeading" class="animated-heading">Lets Explore the Space</h3> <br />
  </div>

  <div class="wrapper">
    <button class="go-btn" onclick="redirectToDifferentPage()">Launch Spacecraft</button>
  </div>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.53/build/spline-viewer.js"></script>
  <script>
     const viewer = document.getElementById('splineViewer');
    viewer.style.position = 'fixed';
    viewer.style.top = '0';
    viewer.style.left = '0';
    viewer.style.width = '100vw';
    viewer.style.height = '100vh';
    viewer.style.zIndex = '-1';

    const heading = document.getElementById('myHeading');

    heading.style.opacity = '0';

    viewer.addEventListener('load', function() {
      setTimeout(() => {
        heading.style.opacity = '1';
        heading.style.fontSize = '6rem';
      }, 1000);
    });

    function redirectToDifferentPage() {
      window.location.href = './final.html'; 
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Redirect</title>
<style>
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 9999;
    background-color: black; 
  }
  
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="video-container">
  <video autoplay muted>
    <source src="./video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  setTimeout(function(){
    window.location.href = "./smartShip.html";
  }, 3900);
</script>

</body>
</html>
